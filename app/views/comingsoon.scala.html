<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Coming Soon Page</title>
        <meta name="description" content="">
		
		<!-- responsive viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Place favicon.ico in the root directory -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <!-- bootstrap css -->
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
		
		<!-- FontAwesome css -->
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/froala/font-awesome.min.css")">
        
        <!--  CSS3 Animition css -->
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/comingsoon/ain-css.css")">
         
		<!-- style css -->
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/style.css")">
		
		<!-- responsive css -->
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/comingsoon/responsive.css")">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
       
         <!-- Start Coming Soon Page One -->
        <div class="comming-soon-area text-center">
            <div class="display-table">
                <div class="display-table-cell">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="coming-text text-center">
                                        <h1>
                                        <em>C</em>
                                        <em class="planet left">O</em>
                                        <em>m</em>
                                        <em>i</em>
                                        <em>n</em>
                                        <em>g</em>
                                        <span class="space"></span>
                                        <em>S</em>
                                        <em class="planet right">O</em>
                                        <em>o</em>
                                        <em>n...</em>
                                        </h1>
                                        <p>you are invited our team</p>
                                </div>
                                <div class="countdown">
                                    <div class="simply-countdown-losange" id="simply-countdown-losange"></div>
                                </div>

                              <div class="social-icon text-center">
                              </div>
                            </div>
                        </div>
            </div>
                </div>
            </div>
        </div>
        <!-- End Coming Soon Page One -->
        
       <!-- Latest jQuery -->
        <script src="@routes.Assets.versioned("javascripts/jquery-1.12.4.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/comingsoon/modernizr-2.8.3.min.js")" type="text/javascript"></script>
        
        <!-- Simple Counter jQuery -->
		<script src="@routes.Assets.versioned("javascripts/comingsoon/simplyCountdown.min.js")" type="text/javascript"></script>
		
      <!-- Counter Active jQuery -->
       <script>
        var d = new Date(new Date().getTime() + 50 * 120 * 120 * 2000);
           //jQuery Counter
        $('#simply-countdown-losange').simplyCountdown({
            year: d.getFullYear(),
            month: d.getMonth() + 1,
            day: d.getDate(),
            enableUtc: false
        });
    </script>
    
		<!-- bootstrap jQuery -->
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
      
		<!-- Theme jQuery -->
        <script src="@routes.Assets.versioned("javascripts/comingsoon/main.js")" type="text/javascript"></script>
    </body>
</html>
