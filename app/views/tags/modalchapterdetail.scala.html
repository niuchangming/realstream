<div class="modal fade" id="chapter-detail-modal" role="dialog">
  	<div class="modal-dialog" role="document">
    	<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<p class="modal-title">
					<span class="ch-idx tt-prefix"></span>
					<span class="part-tt ch-title">Fraction and motion</span>	
				</p>
			</div>
	     	<div class="modal-body">
	     		
	      	</div>
	      	<div class="modal-footer">
	      		<div class="form-group">
		        	<button class="btn btn-success" data-dismiss="modal" aria-label="Close">@messages.at("advisory.ok")</button>
		        </div>
	      	</div>
    	</div>
  	</div>
</div>

<script type="text/javascript">
	$(function(){
		$('#chapter-detail-modal').on('show.bs.modal', function(e) {
	        var chapterIdx = $(e.relatedTarget).data('ch-idx');
	        var title = $(e.relatedTarget).data('title');
	        var brief = $(e.relatedTarget).data('brief');
	        
	        var briefElement = $('#chapter-detail-modal').find('.modal-body');
	        briefElement.empty();
	        briefElement.append(brief);
	        
	        $('#chapter-detail-modal').find('.ch-idx').text('Chapter ' + chapterIdx);
	        $('#chapter-detail-modal').find('.ch-title').text(title);
	    });
		
   	});
</script>
