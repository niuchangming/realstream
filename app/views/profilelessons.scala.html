@import tags._

@(user: User, lessons: List[Lesson], pageIndex: Integer, totalAmount: Integer)

@profileframe(user, 4){
	<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/simplePagination.css")">
	<script src="@routes.Assets.versioned("javascripts/jquery.simplePagination.js")" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			var pageParts = $(".paginate");
		    var numPages = pageParts.length;
		    var perPage = @Lesson.PAGE_SIZE;
		    
		    pageParts.slice(perPage).hide();
		    $("#page-nav").pagination({
		        items: @totalAmount,
		        itemsOnPage: perPage,
		        currentPage: @pageIndex,
		        cssStyle: "light-theme",
		        onPageClick: function(pageNum) {
		            var start = perPage * (pageNum - 1);
		            var end = start + perPage;
		            
		            $('#page-offset').val(start);
		            $('form#page-form').submit();
		        }
		    });
	   	});
	</script>
	<div class="dash-detail-header">
		<p>课程列表</p>
		<a class="btn btn-success" data-toggle="modal" data-target="#create-lesson-model"><i class="fa fa-plus"></i>新建课程</a>
	</div>
	
	@if(lessons == null || lessons.size == 0){
		<p class="empty">暂无课程内容～</p>
	}else{
		<table class="table table-striped table-hover lesson-table">
		    <thead>
		      <tr>
		        <th>课程信息</th>
		        <th>报名人数</th>
		        <th>状态</th>
		        <th>操作</th>
		      </tr>
		    </thead>
		    <tbody>
		    	@for(lesson <- lessons){
				    <tr class="paginate">
			          <td>
			          	<a class="link-img" style="background-image:url('@routes.LessonController.showLessonCoverThumbnail(lesson.id)')"></a>
			          	<p>@lesson.title</p>
			          </td>
			          <td><p>49人</p></td>
			          <td><p>报名中</p></td>
			          <td>
			          	<a class="link-btn">查看</a>
			          	<a class="link-btn" href="@routes.LessonController.editLesson(lesson.id)">编辑</a>
			          </td>
			        </tr>
				}
		    </tbody>
		</table>
		<div id="page-nav"></div>
		<form id="page-form" class="hidden" action="@routes.ProfileController.myLessons()" method="get">
			<input id="page-offset" type="hidden" name="offset" value="0"/>
		</form>
	}
	
	
}
