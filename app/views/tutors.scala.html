@import tags._

@(account: Account, tutors: List[User])

@scripts = {
	<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/froala/font-awesome.min.css")">
	<script src="@routes.Assets.versioned("javascripts/responsiveslides.min.js")" type="text/javascript"></script>
	<style>
		body {background-color: #f5f7fa;}
	</style>
	<script>
    	$(function() {
    		$("#rslides").responsiveSlides();
    	});
  	</script>
}
 
@main(scripts, "线上教学平台——Ekoo教育") {
	@topbar(account)
	<ul id="rslides">
     	<li><img src="@routes.Assets.versioned("images/tutor_banner.jpg")"></li>
	</ul>
	<div class="page-tutors">
		   <div class="wrapper">
		      <div class="feature_heading txt-center"><strong>Help Others Become Their Absolute Best</strong></div>
		      <div class="tutor-list row">
		         @for(tutor <- tutors){
		         	<div class="col col-sm-4">
			            <div class="info-box-intro">
			               <a class="tutor-img" style="background-image: url('https://ekooedu.com/profile/avatar?userId=@tutor.accountId');"></a>
			               <div class="info-box-intro__title">@tutor.realName</div>
			               <div class="info-box-intro__cite">
			               	@if(tutor.account.dialCode == 65){
			               		Singapore
			               	}else{
			               		中国
			               	}
			               </div>
			               <div class="info-box-intro__content">@Html(tutor.brief)</div>
			            </div>
			         </div>
		         }
		      </div>
		   </div>
		</div>
}
